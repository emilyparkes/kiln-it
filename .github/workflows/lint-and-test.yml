name: Node.js Lint and Test
on: [pull_request, push]

jobs:
  BuildandLint:
    name: Build ðŸ”§ and Lint ðŸ§¹
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm install
      - name: Building
        run: npm run build --if-present
      - run: npm run lint
      - run: npm run test
        env:
          CI: true

  Test:
    name: Test ðŸ§ª	
    runs-on: ubuntu-latest	
    needs: [BuildandLint]	

    strategy:	
      matrix:	
        node-version: [18.x]	

    steps:	
      - name: Check out Git repository	
        uses: actions/checkout@v2	
      - name: Set up Node.js	
        uses: actions/setup-node@v1	
        with:	
           node-version: ${{ matrix.node-version }}	
      - name: Install dependencies	
        run: npm install	
      - name: Run tests	
        run: npm run test