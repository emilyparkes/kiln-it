name: Lint and Test

on: [pull_request, push]

jobs:
  buildandlint:
    name:  Build ðŸ”§ and Lint ðŸ§¹
    runs-on: ubuntu-latest

     strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
           node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Build bundle
        run: npm run build
      - name: Run linter
        run: npm run lint

  test:
    name: Test ðŸ§ª
    runs-on: ubuntu-latest
    needs: [buildandlint]

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
           node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
