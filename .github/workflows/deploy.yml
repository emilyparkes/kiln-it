name: Deploy

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build ðŸ”§
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Build bundle
        run: npm run build
  lint:
    name: Lint ðŸ§¹
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
  test:
    name: Test ðŸ§ª
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - name: Run tests
        run: npm run test
  env:
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    needs: [build, lint, test]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.5.6
        with:
          branch: main
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}